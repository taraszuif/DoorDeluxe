<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header-css}"></head>

<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="container text-center my-5">
    <h1 class="mb-4" th:text="#{header.contact}">Контакти</h1>

    <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h4 class="card-title mb-3" th:text="#{doordeluxe.title}"></h4>
                    <ul class="list-group list-group-flush text-start">
                        <li class="list-group-item"><strong th:text="#{phone.label}"></strong> <span
                                th:text="#{phone.value}"></span></li>
                        <li class="list-group-item"><strong th:text="#{email.label}"></strong> <span
                                th:text="#{email.value}"></span></li>
                        <li class="list-group-item"><strong th:text="#{address.label}"></strong> <span
                                th:text="#{address.value}"></span></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow border-0">
                <img alt="Мапа" class="card-img-top" src="/images/map.jpg"
                     style="object-fit: cover; height: 100%; max-height: 350px;"
                     th:alt="#{map.alt}"/>

            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>

</html>
