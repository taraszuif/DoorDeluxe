<div class="card p-4">
    <h4 class="text-center mb-4" th:text="#{analytics.financial.title}"></h4>
    <canvas id="financialChart" width="100%" height="40"></canvas>
</div>

<script th:inline="javascript">
    const financialLabels = [[${totalLabels}]];
    const financialData = [[${totalValues}]];
    const financialLabel = /*[[#{analytics.financial.chartLabel}]]*/ '';

    const ctx = document.getElementById('financialChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: financialLabels,
            datasets: [{
                label: financialLabel,
                data: financialData,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 2,
                tension: 0.3,
                fill: true,
                pointRadius: 5,
                pointHoverRadius: 7
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
