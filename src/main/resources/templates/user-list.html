<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header-css}">
</head>

<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="container ">
    <div th:insert="~{fragments/pagination}"></div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" th:text="#{user.username}"></th>
            <th scope="col" th:text="#{user.firstname}"></th>
            <th scope="col" th:text="#{user.lastname}"></th>
            <th scope="col" th:text="#{user.email}"></th>
            <th scope="col" th:text="#{user.city}"></th>
            <th scope="col" th:text="#{user.age}"></th>
            <th scope="col" th:text="#{user.role}"></th>
            <th scope="col" th:text="#{user.addtime}"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${page}">
            <td><img class="img-rounded" th:src="${user.getImageUrl()}"></td>
            <td th:text="${user.getUserName()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getCity()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getRole()}"></td>
            <td th:text="${user.getAddTime().format(formatter)}"></td>
            <td>
                <form method="POST" th:action="@{'/user/delete/' + ${user.getId()}}">
                    <button class="btn">
                        <i class="fas fa-times"></i>
                    </button>
                </form>
            </td>
            <td>
                <button class="btn">
                    <a th:href="@{'/user/edit/' + ${user.getId()}}"><i class="fas fa-wrench"></i></a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>

</html>
